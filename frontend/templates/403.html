<!-- frontend/templates/403.html -->
{% extends "base.html" %}

{% block title %}403 Â· {{ T("app.title") }}{% endblock %}

{% block content %}
<div class="login-wrap">
  <div class="card login-card">
    <header class="card-head row">
      <h2>403 - {{ T("errors.number.403") }}</h2>
    </header>

    <div class="form-row">
      <p>{{ detail or T("errors.forbidden") }}</p>
    </div>

    <div class="form-row">
      {% set label = T('ui.go_editor') if is_authenticated else T('ui.go_login') %}
      <button class="btn primary w-full" onclick="window.location.href='/editor'">
        {{ label }}
      </button>
    </div>
  </div>
</div>
{% endblock %}
